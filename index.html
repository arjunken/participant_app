<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"></link>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1 class="mt-3 text-center">Event Participant Registry</h1>
    <div class="container d-flex justify-content-center align-items-top gap-2">
        
        <form class="d-flex flex-column gap-3 w-25 add-participants">
            <div class="form-group">
                <label for="name" class="form-group-item">Participant's name:</label>
                <input type="text" name="name" id="name" class="form-control" value=""/>                
            </div>
            <div class="form-group">
                <label for="age" class="form-group-item">Participant's Age:</label>
                <input type="number" name="age" id="age" class="form-control" value=""/>                
            </div>
            <div class="form-group">
                <label for="phone" class="form-group-item">Participant's Phone:</label>
                <input type="number" name="phone" id="phone" class="form-control" value=""/>                
            </div>
            <button type="submit" class="btn btn-primary"> Add</button>
        </form>
        <form class="d-flex flex-column gap-3 w-25 update-participants d-none">
            <div class="form-group">
                <label for="name" class="form-group-item">Participant's name:</label>
                <input type="text" name="name" id="name" class="form-control" value=""/>                
            </div>
            <div class="form-group">
                <label for="age" class="form-group-item">Participant's Age:</label>
                <input type="number" name="age" id="age" class="form-control" value=""/>                
            </div>
            <div class="form-group">
                <label for="phone" class="form-group-item">Participant's Phone:</label>
                <input type="number" name="phone" id="phone" class="form-control" value=""/>                
            </div>
            <div class="d-flex flex-row gap-2 justify-content-start">
                <button type="submit" class="btn btn-primary"> Update</button>
                <button type="button" class="btn btn-warning delete-btn"> Delete</button>
                <button type="button" class="btn btn-secondary cancel-btn"> Cancel</button>
            </div>
            
        </form>
        
        <div>
            <h5>Registered Partipants</h5>
            <ul class="list-group participants-list"> </ul>
        </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
